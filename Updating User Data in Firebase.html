<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L1 - Updating User Data in Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    form {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>User List</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Edit User</h2>
  <form id="editForm">
    <input type="text" id="editName" placeholder="Edit Name" required />
    <input type="email" id="editEmail" placeholder="Edit Email" required />
    <button type="submit">Update User</button>
  </form>

  <div id="message"></div>

  <script>
    const firebaseURL = "https://<YOUR_FIREBASE_URL>/users"; // üîÅ Replace with your Firebase URL
    const tableBody = document.querySelector("#userTable tbody");
    const form = document.getElementById("editForm");
    const nameInput = document.getElementById("editName");
    const emailInput = document.getElementById("editEmail");
    const messageDiv = document.getElementById("message");

    let currentEditId = null;

    async function fetchUsers() {
      try {
        const res = await fetch(`${firebaseURL}.json`);
        const data = await res.json();
        tableBody.innerHTML = "";

        for (let id in data) {
          const user = data[id];
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><button onclick="openEditForm('${id}', '${user.name}', '${user.email}')">Edit</button></td>
          `;

          tableBody.appendChild(row);
        }
      } catch (err) {
        showMessage("Failed to load users", true);
      }
    }

    function openEditForm(id, name, email) {
      currentEditId = id;
      nameInput.value = name;
      emailInput.value = email;
      form.style.display = "flex";
      window.scrollTo(0, document.body.scrollHeight);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const updatedUser = {
        name: nameInput.value.trim(),
        email: emailInput.value.trim()
      };

      try {
        const res = await fetch(`${firebaseURL}/${currentEditId}.json`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedUser)
        });

        if (res.ok) {
          showMessage("User updated successfully!", false);
          form.reset();
          form.style.display = "none";
          fetchUsers();
        } else {
          throw new Error("Update failed");
        }
      } catch (error) {
        showMessage(error.message, true);
      }
    });

    function showMessage(msg, isError) {
      messageDiv.textContent = msg;
      messageDiv.className = isError ? "error" : "success";
    }

    fetchUsers();
  </script>
</body>
</html>
